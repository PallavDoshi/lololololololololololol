<html>
	<head>
    <title>Login</title>
    
	<link href="https://fonts.googleapis.com/css?family=Allura|Sorts+Mill+Goudy&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="reset.css">	
    <link rel="stylesheet" href="login.css">	
    <script src="login.js"></script>
	</head>

	<body>
            <header>
                <a href="home.html" class="home"><h6>Systemize</h6></a>
            </header>
    
            <main>
                <div class="logincontainer">
                    <form>
                        <input type="email" id="email" placeholder="E-mail" class="ipform"/>
                        <br><br>
                        <input type="password" id="password" placeholder="Password" class="ipform"/>
                        <br><br>
                        <input type="button" value="Submit" onclick="login(event)" class="button"/>
                        <br><br>
                        <a href="registration.html" class="register">Not a member? Sign In</a>
                    </form>
                </div>
            </main>
	</body>
</html>
